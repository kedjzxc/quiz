<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>quiz</title>
</head>

<body>
    <div class="container">
        <div class="quiz">
            <h1 class="quiz__title">
                check how good you are at math
            </h1>
            <p class="quiz__question">2 + 2?</p>
            <div class="quiz__answer-box">
                <div class="quiz__answer">
                    <input class="quiz__answer-radio" id="radio-1" type="radio" name="radio" value="1">
                    <label for="radio-1" class="quiz__answer-text" id="answer1">sdlf;lsdfl</label>
                </div>
                <div class="quiz__answer">
                    <input class="quiz__answer-radio" id="radio-2" type="radio" name="radio" value="2">
                    <label for="radio-2" class="quiz__answer-text" id="answer2">sdlfl;sd;lf</label>
                </div>
                <div class="quiz__answer">
                    <input class="quiz__answer-radio" id="radio-3" type="radio" name="radio" value="3">
                    <label for="radio-3" class="quiz__answer-text" id="answer3">sdfl;s;dfl</label>
                </div>
                <div class="quiz__answer-btn-block">
                    <button type="button" class="quiz__answer-btn">Ответить</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
