<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>quiz</title>
</head>

<body>
    <div class="container">
        <div class="quiz">
            <h1 class="quiz__title">

            <div class="quiz__restart-btn--block">

            </div>
            <div class="quiz__answer-box">
           
            </div>
            <div class="quiz__answer-btn-block">
                <button type="button" class="quiz__answer-btn">Answer</button>
            </div>
        </div>
    </div>

</html>
